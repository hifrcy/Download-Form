<!DOCTYPE html>
<html>
<head>
  <title>Club Techno - High Frequency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <h1 class="title">High Frequency Club</h1>
    <form id="feedbackForm">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail :</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="favoriteTitle">Titre favori :</label>
        <select class="form-control" id="favoriteTitle" name="favoriteTitle" required>
          <option value="" disabled selected>Choisissez un titre</option>
          <option value="Titre 1">Titre 1</option>
          <option value="Titre 2">Titre 2</option>
          <option value="Titre 3">Titre 3</option>
          <option value="Titre 4">Titre 4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comment">Commentaire :</label>
        <textarea class="form-control" id="comment" name="comment" required></textarea>
      </div>
      <div class="form-group">
        <label for="rating">Degré de satisfaction :</label>
        <fieldset id="rating" class="rating">
          <input type="radio" id="star5" name="rating" value="5" required><label for="star5"></label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
        </fieldset>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
    <div id="musicPreviews">
      <div class="preview">
        <h3>Titre 1</h3>
        <audio id="preview1" src="titre1.mp3" controls></audio>
        <div class="waveform" id="waveform1"></div>
      </div>
      <div class="preview">
        <h3>Titre 2</h3>
        <audio id="preview2" src="titre2.mp3" controls></audio>
        <div class="waveform" id="waveform2"></div>
      </div>
      <div class="preview">
        <h3>Titre 3</h3>
        <audio id="preview3" src="titre3.mp3" controls></audio>
        <div class="waveform" id="waveform3"></div>
      </div>
      <div class="preview">
        <h3>Titre 4</h3>
        <audio id="preview4" src="titre4.mp3" controls></audio>
        <div class="waveform" id="waveform4"></div>
      </div>
    </div>
    <div id="downloadLink" style="display: none;">
      <a href="lien_de_telechargement_des_4_titres.zip" class="btn btn-success">Télécharger les 4 titres</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
